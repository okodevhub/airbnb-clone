<form method="POST" encype="multipart/form-data">
    {% csrf_token %}

    {% if form.non_field_errors %}
        {% for error in form.non_filed_errors %}
            <span>{{error}}</span>
        {% endfor %}
    {% endif %}

    {% for field in form %}
        {% include 'mixins/room/room_input.html' with field=field %}
    {% endfor %}

    <button>{{cta}}</button>

</form>
